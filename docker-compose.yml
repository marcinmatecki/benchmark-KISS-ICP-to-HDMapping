services:
  kiss-icp:
    image: ghcr.io/mapshd/kissicp2hdmapping:latest
    container_name: kissicp2hdmapping
    volumes:
      - ${INPUT_BAG_DIRECTORY}:/data:ro
    command: bash -c "source /test_ws/install/setup.sh && ros2 launch kiss_icp odometry.launch.py bagfile:=/data/ topic:=${INPUT_TOPIC:-/livox/pointcloud} visualize:=False & LAUNCH_PID=$$! && echo 'Waiting for rosbag2_player to finish...' && while NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping all processes...' && pkill -f kiss_icp_node && pkill -f rosbag2_recorder && echo 'All processes stopped, exiting container...' && sleep 5 && pkill -9 -f ros2 2>/dev/null; exit 0"
    networks:
      - kiss-network
    environment:
      - ROS_DOMAIN_ID=0
    restart: "no"

  bag-recorder:
    image: ghcr.io/mapshd/kissicp2hdmapping:latest
    container_name: kissicp2hdmapping-recorder
    volumes:
      - ${INPUT_BAG_DIRECTORY}:/data:ro
      - ${OUTPUT_BASE_DIR}:/out:rw
    command: bash -c "source /test_ws/install/setup.sh && rm -rf /out/${OUTPUT_DIR:-results-kiss-icp}/ && echo 'Waiting for KISS-ICP to start...' && timeout 60 bash -c 'until NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q kiss; do sleep 1; done' && echo 'KISS-ICP started, beginning recording...' && ros2 bag record -o /out/${OUTPUT_DIR:-results-kiss-icp} --topics ${RECORD_TOPICS:-/kiss/local_map /kiss/odometry} & RECORD_PID=$$! && echo 'Monitoring rosbag2_player...' && while NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping recorder...' && kill $$RECORD_PID 2>/dev/null && echo 'Recording stopped, exiting container...' && sleep 2; exit 0"
    networks:
      - kiss-network
    environment:
      - ROS_DOMAIN_ID=0
    depends_on:
      - kiss-icp
    restart: "no"

networks:
  kiss-network:
    driver: bridge
